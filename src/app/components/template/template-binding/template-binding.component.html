<h2>Template</h2>
<h3>Text Interpolation</h3>

<!-- <p>{{ name }} - {{ age }} - {{ sum(1,2) }}</p> -->

<p> {{ condition }} </p>


<h2>Property binding</h2>
<button [disabled]="isDisabled">Button</button>
<hr />
<img [src]="srcValue" [alt]="name" [title]="name" />

<hr />

<h2>Attribute binding</h2>
<p [attr.title]="name" [attr.aria-label]="name">TRE-RN</p>

<hr />

<h2>Class and Style binding</h2>
<!-- <p [class.background-red]="true">{{ name }}</p> -->
<!-- <p [class.background-red]="age >= 32">{{ name }}</p> -->
<p [class.background-red]="age >= 90" [class.background-blue]="age < 90">{{ name }}</p>

<p [style.text-decoration]="isTextDecoration">{{age}}</p>

<hr />

<h2>Event binding</h2>

<button (click)="sum()">+</button>
<button (click)="sub()">-</button>
<input (keydown.shift.t)="onKeyDown($event)">

<div 
    style="background: red; width: 300px; height: 300px; margin-top: 10px;" (mousemove)="onMouseMove($event)">
    
</div>

<hr />

<h2>Two-way binding</h2>
<input [(ngModel)]="name">

{{ name }}

<h2>Diretivas de atributos</h2>
<div [ngClass]="{ 'background-red': true }">Classes condicionais</div>
<div [ngClass]="{ 'background-red': age > 90, 'background-blue': age < 90}">Classes condicionais</div>


<div [ngStyle]="{ color: age > 35 ? 'green' : 'red' }">Estilo dinâmico.</div>
<div [ngStyle]="{ color: age > 35 ? 'green' : 'red', 'font-size': age > 35 ? '10px' : '20px',}">Estilo dinâmico.</div>
